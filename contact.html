<body>
    
        <div class=header>
                <header>
                    <h1>Kyle Lahr</h1>
                    <nav>
                        <a class=nav href="contact.html">Contact</a>
                        <a class=nav href="portfolio.html">Portfolio</a>
                        <a class=nav href="index.html">About</a>
                    </nav>
                </header>
        </div>

            <div class=content>
                    <section>
            
                        <h2>Contact</h2>
                        <hr>
                        <form action="contact">
                                <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Name">
                                      </div>
                                <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                      </div>
                                <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                    <input class="btn btn-primary" type="submit" value="Submit">
                        </form>
                    </section>
            
                    </div>
            
                    <footer class= footer>
                    <p> &#x24B8; Kyle Lahr 2019 </p>
                    </footer>
